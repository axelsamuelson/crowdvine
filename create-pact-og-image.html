<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            position: relative;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            font-size: 72px;
            font-weight: bold;
            letter-spacing: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .invitation-text {
            font-size: 32px;
            font-weight: 300;
            text-align: center;
            opacity: 0.9;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 20px;
            font-weight: 300;
            opacity: 0.7;
            text-align: center;
            max-width: 600px;
            line-height: 1.4;
            margin-top: 10px;
        }
        
        .wine-accent {
            position: absolute;
            bottom: 60px;
            right: 80px;
            font-size: 40px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">PACT</div>
        <div class="invitation-text">You're Invited to PACT!</div>
        <div class="subtitle">Join an exclusive wine community where members share pallets and discover exceptional wines together</div>
    </div>
    
    <div class="wine-accent">üç∑</div>
</body>
</html>
