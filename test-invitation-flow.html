        async function testInvitationFlow() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing invitation flow...';

            try {
                // Test invitation redeem
                const response = await fetch('/api/invitations/redeem', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },

                        code: 'Y8VZ1Y0TCHO',

                    })
                });

                const data = await response.json();
                console.log('API Response:', data);

                if (data.success && data.autoSignedIn && data.session) {
                    resultDiv.innerHTML = '✅ API returned session tokens<br>';
                    
                    // Set session using Supabase client
                    const { data: sessionData, error: sessionError } = await supabase.auth.setSession({
                        access_token: data.session.access_token,
                        refresh_token: data.session.refresh_token,
                    });

                    if (sessionError) {
                        resultDiv.innerHTML += '❌ Error setting session: ' + sessionError.message;
                    } else {
                        resultDiv.innerHTML += '✅ Session set successfully<br>';
                        
                        // Test if user is now authenticated
                        const { data: { user }, error: userError } = await supabase.auth.getUser();
                        
                        if (userError) {
                            resultDiv.innerHTML += '❌ Error getting user: ' + userError.message;
                        } else if (user) {
                            resultDiv.innerHTML += '✅ User authenticated: ' + user.email + '<br>';
                            resultDiv.innerHTML += '✅ Test completed successfully!';
                        } else {
                            resultDiv.innerHTML += '❌ No user found after setting session';
                        }
                    }

                }
            } catch (error) {
                resultDiv.innerHTML = '❌ Error: ' + error.message;
            }
        }
